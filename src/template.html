<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="carousel-wrapper">
        <button id="arrow-left"></button>
        <button id="arrow-right"></button>
        <div id="slides">
          <div id="first-slide" class="slide previous" data-value="0"></div>
          <div
            id="second-slide"
            class="slide current-slide"
            data-value="1"
          ></div>
          <div id="third-slide" class="slide next" data-value="2"></div>
          <div id="fourth-slide" class="slide next" data-value="3"></div>
        </div>
        <div id="bottom-dot-container"></div>
      </div>
    </div>
  </body>
</html>
